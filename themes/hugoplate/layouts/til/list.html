{{ define "main" }}
<section class="section border-border border-b">
    <div class="container">
        <h2 class="mb-6">{{ .Title }}</h2>
        <p class="text-xl font-medium">{{ .Params.description }}</p>
        <div class="mt-10 flex flex-col md:flex-row gap-6 md:gap-10">
            <h6>{{T "tags"}}:</h6>
            <div class="flex gap-4 w-full flex-wrap">
                {{ range (seq 1 28) }}
                <div
                    class="inline-block py-2 px-4 rounded-md hover:bg-black hover:text-white border border-border transition duration-300 flex items-center gap-3">
                    <span>Docker</span>
                    <span>44</span>
                </div>
                {{ end }}
            </div>
        </div>
        <!-- filter -->
        <div class="mt-10 flex flex-col md:flex-row gap-6 md:gap-10 md:items-center">
            <h6>{{T "filter"}}:</h6>
            <div>
                <input type="date" class="rounded-md sm:w-[430px] w-[300px]">
            </div>
        </div>
    </div>
</section>


<!-- Feedback -->
{{ partial "components/feedback" }}
<!-- Feedback -->
{{ end }}
